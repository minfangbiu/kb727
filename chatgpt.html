<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KB727 Portal Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border: none;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #303f9f;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      border-radius: 4px 4px 0 0;
    }
    .card-body {
      padding: 20px;
    }
    .btn-primary {
      background-color: #303f9f;
      border-color: #303f9f;
    }
    .btn-primary:hover {
      background-color: #283593;
      border-color: #283593;
    }
    .comments {
      margin-top: 20px;
    }
    .comment {
      border-left: 4px solid #ff9800;
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }
    .comment img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .comment p {
      margin-bottom: 5px;
    }
    .comment small {
      color: #9e9e9e;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>KB727 Portal Login</h3>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
      <div class="comments">
        <div class="comment">
          <img src="img/portal-1.png" alt="KB727 User" class="img-fluid">
          <div>
            <p>This is a fantastic mail service!</p>
            <small>John Doe - 2 days ago</small>
          </div>
        </div>
        <div class="comment">
          <img src="img/portal-2.png" alt="KB727 User" class="img-fluid">
          <div>
            <p>I love the new features!</p>
            <small>Jane Smith - 1 week ago</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    console.log("Email:", email);
    console.log("Password:", password);
    // Here you can make an AJAX request to your backend to authenticate the user
  });
</script>

</body>
</html>
