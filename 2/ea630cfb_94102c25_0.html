<body><ul><li><font class="Apple-style-span" face="Tahoma" size="4"><span class="Apple-style-span" style="background-color: rgb(255, 255, 255); ">胡友联行长2019年7月16日在渠道管理部《北京分行关于拟设亦庄支行网点定位及房屋租赁情况的报告》上批示：以此为契机，探索出一条“专业化经营，区域化发展”的支行经营之路。一楼以服务小微、个人为主，不设专门理财室。支行定位要专、人员要强、起点要高，避免过往“路支行”式的简单扩张。支行一律不得发放房地产、过剩行业的融资，控制政府类平台融资（15之内），一心一意以“专”求强。</span></font></li></ul>
